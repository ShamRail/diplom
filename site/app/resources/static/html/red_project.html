<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="../css/red_project.css">
	<script src="../js/sidenav.js"></script>

	<title>Редактировать проект</title>
</head>
<body bgcolor="#E5E5E5">
	<section id="header_and_footer">
	</section>
	<section class="container">
		<form>
		    <input type="text" id="form_name" name="firstname" placeholder="Название проекта" value="Проект №1">
		    <textarea id="subject" name="subject" placeholder="Описание" style="height:150px"></textarea>
		    <input type="submit" value="Изменить">
	  </form>
	</section>
</body>
</html>
<script>
	$(document).ready(function() {

		$("#user_name").text(localStorage.getItem('userName'))

		let params = (new URL(document.location)).searchParams;
		let project_id = params.get("project_id");
		console.log(project_id)
		GetProjectDescriptionByProjectId(project_id).then(t => {
			console.log(t)
			t.map( project => {
				$("#subject").text(project.Description)
				$("#form_name").val(project.ShortDescription)
			})
		})
	})
</script>
