<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/sidenav.css">
	<link rel="stylesheet" href="../css/index.css">

	<title>УГАТУ</title>

<body bgcolor="#E5E5E5">
	<section id="header_and_footer">
	</section>
	<section class="content" id="projects">
	</section>
</body>
</html>
<script>
	$(document).ready(function() {
		let projects = $("#projects")
		GetProjectDescriptionAll().then(json => {
			json.map(t => {
					console.log(t)
					projects.append(`
						<div class="project" id=${t.ProjectId}>
							<img src="../img/logo_project.png" alt="проект" class="logo_project">
							<h2 class="info_project" id="name">${t.Description}</h2>
							<h3 class="info_project" id="author">Автор: ${t.Author}</h3>
							<h4 class="info_project" id="short_description">${t.ShortDescription}</h4>
						</div>`)
			})
		})
		$("#logout").click(function (){
			localStorage.clear()
			window.location.reload();
		})
	});

</script>
