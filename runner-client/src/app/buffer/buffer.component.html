<div class="container">
  <div class="card">
    <div class="card-header bg-dark">
      <div class="text-white text-center">Buffer:</div>
    </div>
    <div class="card-body">
      <div *ngIf="hasData; else noData" #buffer>
        <div *ngIf="hasImageData; else textBuffer">
          <div class="overflow-auto" style="height: 500px">
            <img [src]="imgURLString" #imgBuffer>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #textBuffer>
  <div>
    <textarea style="width: 100%; height: 250px;" readonly>{{ textData }}</textarea>
  </div>
</ng-template>

<ng-template #noData>
  <p>Нет данных</p>
</ng-template>
